{% extends 'base.html' %}
{% block content %}
<!-- Content Wrapper -->
<div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

            <div class="d-sm-flex align-items-center justify-content-between">
                <h2 class="h4 mb-0 text-gray-800">PrediText
                    <small>
                        <h6 class="h6 mb-0 text-gray-800">Predicative & Translate Text with Python</h6>
                    </small>
                </h2>
            </div>


            <!-- GitHub -->
            <a href="https://github.com/mojikarimi/FM-Detection" target="_blank" class="github-link">
                <svg width="70" height="70" viewBox="0 0 250 250" aria-hidden="true">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="75%" x2="100%" y2="0%">
                            <stop offset="20%" style="stop-color:#6F141C;stop-opacity:1"></stop>
                            <stop offset="100%" style="stop-color:#00030F;stop-opacity:1"></stop>
                        </linearGradient>
                    </defs>
                    <path d="M 0,0 L115,115 L115,115 L142,142 L250,250 L250,0 Z" fill="url(#grad1)"></path>
                </svg>
                <i class="mdi mdi-github-circle"></i>
            </a>
            <!-- End of GitHub -->

        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Predicative & Translate Text with Python</h1>
            </div>

            <!-- Content Row -->
            <div class="row">

                <div class="col-xl-12 col-md-12 p-1">
                    <div class="card shadow mb-1">
                        <!-- Card Header - Accordion -->
                        <div class="row mr-1 ml-1" style="background-color:#f8f9fc">
                            <a href="#" class="d-block card-header py-3 w-100"
                               data-toggle="collapse"
                               role="button" aria-expanded="false" aria-controls="task-title">
                                <h6 class="m-0 font-weight-bold text-primary">
                                    Translate
                                </h6>
                            </a>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-5">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label> Your Text: </label>
                                                <textarea onkeyup="check();" form="predi" name="text"
                                                          style="max-height: 440px;min-height:440px;width: 100%"
                                                          class="form-control"
                                                          id="text1" rows="3">{% if result %}{{ result['text'] }}{% endif %}</textarea>
                                            </div>
                                            <div class="col-md-12">
                                                <label>Suggestions:</label>
                                                <div class="border-top" id="sug">
                                                </div>
                                            </div>

                                        </div>


                                    </div>

                                    <div class="col-md-1 align-content-center">


                                        <form method="POST" id="predi" action="{{ url_for('main.translate') }}">
                                            <button class="button-flash">
                                                <i class="icon-flash fas fa-long-arrow-alt-right pl-3"
                                                   style="font-size: 5rem"></i>
                                            </button>

                                        </form>


                                    </div>
                                    <div class="col-md-5">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label> Correct Grammar: </label>
                                                <textarea disabled
                                                          style="max-height: 200px;min-height:200px;width: 100%"
                                                          class="form-control"
                                                          id="text2" rows="3">{% if result %}{{ result['grammar_text'] }}{% endif %}</textarea>

                                            </div>
                                            <div class="col-md-12 pt-1">
                                                <label> Text Translate: </label>
                                                <textarea disabled
                                                          style="max-height: 200px;min-height:200px;width: 100%"
                                                          class="form-control"
                                                          id="text3" rows="3">{% if result %}{{ result['translate_text'] }}{% endif %}</textarea>

                                            </div>
                                            <div class="col-md-5 pt-2">
                                                <label>Original:</label>
                                                <select name="orig_language" id="orig_lang" form="predi"
                                                        class="form-control">
                                                    <option disabled selected value> -- select an option --</option>
                                                    <option {% if result[
                                                    'orig_language'] == 'en' %} selected {% endif %}
                                                    value="en">English</option>
                                                    <option {% if result[
                                                    'orig_language'] == 'es' %} selected {% endif %}
                                                    value="es">Spain</option>
                                                    <option {% if result[
                                                    'orig_language'] == 'fr' %} selected {% endif %}
                                                    value="fr">France</option>
                                                    <option {% if result[
                                                    'orig_language'] == 'ru' %} selected {% endif %}
                                                    value="ru">Russia</option>
                                                    <option {% if result[
                                                    'orig_language'] == 'ru' %} selected {% endif %}
                                                    value="ru">Russia</option>
                                                    <option {% if result[
                                                    'orig_language'] == 'de' %} selected {% endif %}
                                                    value="de">German</option>
                                                    <option {% if result[
                                                    'orig_language'] == 'sv' %} selected {% endif %}
                                                    value="sv">Swedish</option>
                                                </select>
                                            </div>
                                            <div class="col-md-5 pt-2">
                                                <label>Translate:</label>

                                                <select name="translate_language" id="translate_lang" form="predi"
                                                        class="form-control">
                                                    <option disabled selected value> -- select an option --</option>
                                                    <option {% if result[
                                                    'translate_language'] == 'en' %} selected {% endif %}
                                                    value="en">English</option>
                                                    <option {% if result[
                                                    'translate_language'] == 'es' %} selected {% endif %}
                                                    value="es">Spain</option>
                                                    <option {% if result[
                                                    'translate_language'] == 'fr' %} selected {% endif %}
                                                    value="fr">France</option>
                                                    <option {% if result[
                                                    'translate_language'] == 'ru' %} selected {% endif %}
                                                    value="ru">Russia</option>
                                                    <option {% if result[
                                                    'translate_language'] == 'de' %} selected {% endif %}
                                                    value="de">German</option>
                                                    <option {% if result[
                                                    'translate_language'] == 'sv' %} selected {% endif %}
                                                    value="sv">Swedish</option>

                                                </select>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>

                        </div>
                    </div>
                </div>


            </div>

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
                    <span>Copyright &copy; 2024 <a
                            href="https://github.com/mojikarimi/FM-Detection">PrediText</a></span>
            </div>
        </div>
    </footer>
    <!-- End of Footer -->

</div>
<!-- End of Content Wrapper -->

{% endblock %}
